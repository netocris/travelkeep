<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- custom -->
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">TravelKeep</h5>
        <nav class="my-2 my-md-0 mr-md-3">                
            <a class="p-2 text-dark logged-user" href="#"></a>            
        </nav>
        <div class="my-2 my-md-0 mr-md-3 login-info hide">
            <img class="login-user-img" src="" title="" alt="User photo">
        </div>
        <a class="btn btn-outline-primary login-btn" href="#">Sign in</a>
    </div>
    
    <div class="jumbotron show">
        <div class="container text-center">
            <h1 class="display-3">Travel memories</h1>
            <p>Keep your travel history safe and easy to access. You can easily remember all the places you've been.</p>
        </div>
    </div>    

    <div class="container-fluid hide">
        <div class="row">
            <div class="col-md-6">
                <div id="editorjs"></div>
                <a class="btn btn-outline-primary save-btn" href="#">Save</a>
                <!--<a class="btn btn-outline-primary load-btn" href="#">Load</a>-->
            </div>        
            <div class="col-md-6">
                <pre class="history history-content" id="output"></pre>
            </div>
        </div>                
    </div>


    <!-- bootstrap -->  
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- editorjs -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/embed@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/simple-image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/attaches@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/warning@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/delimiter@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script>

    <!-- firebase -->
    <script defer src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/6.6.1/firebase-firestore.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/6.6.1/firebase-auth.js"></script>
    <script defer src="./js/init-firebase.js"></script>

    <!-- custom js -->
    <script defer src="./js/index.js"></script>
        
</body>
</html>
